<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>My Bucket List 🌍</h1>
        <p>Dream big, explore more, and live fully!</p>
    </header>

    <main>
        <div class="add-item">
            <input type="text" id="newItem" placeholder="Add a new bucket list item...">
            <button id="addButton">Add</button>
        </div>

        <ul class="bucket-list" id="bucketList">
            <li class="completed">
                <span class="icon">✔️</span> Visit Japan
            </li>
            <li>
                <span class="icon">🌊</span> Go Scuba Diving
            </li>
            <li class="completed">
                <span class="icon">✔️</span> Learn a New Language
            </li>
            <li>
                <span class="icon">🏔️</span> Hike a Mountain
            </li>
            <li>
                <span class="icon">✈️</span> Fly in a Hot Air Balloon
            </li>
        </ul>
    </main>

    <footer>
        <p>✨ Keep chasing dreams! ✨</p>
    </footer>

</body>
</html>
